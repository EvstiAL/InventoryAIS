{% extends 'base.html' %}

{% block title %}просмотр документа{% endblock %}

{% block content %}
<h1>Просмотр документа</h1>
<object data="{{ url_for('uploaded_file', filename=filename) }}" type="application/pdf" width="100%" height="800px">
    <p>Ваш браузер не поддерживает встроенный просмотр PDF и WORD-файлов. Вы можете <a href="{{ url_for('uploaded_file', filename=filename) }}">скачать документ</a> или использовать другое приложение для просмотра.</p>
</object>
<br>
<a href="{{ url_for('documents') }}">Вернуться к списку документов</a>
{% endblock %}
